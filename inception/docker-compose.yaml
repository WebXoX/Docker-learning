version: '3'

services:
  mariadb:
    build: ./mariadb/
    restart: always
    env_file:
      - .env
    ports:
      - 3306:3306
    volumes:
      - mariadb_data:/var/lib/

  wordpress:
    build: ./wordpress/
    depends_on:
      - mariadb
    volumes:
      - wordpress_data:/var/www/
    networks:
      - inception
    env_file:
      - .env
    restart: always
networks:
  inception:
    driver: bridge  # Define network only once

volumes:
  wordpress_data:
